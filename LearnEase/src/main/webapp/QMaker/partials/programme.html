<meta charset="UTF-8">
<form role="form" name="form" novalidata>
	<div class="form-group col-md-6">
	    <h4>题目设置</h4>
	    <label class="control-label" style="font-size: 15px;">编程题描述：</label>
	    <textarea rows="2" class="form-control" placeholder="编程题的描述..." required ng-model="formData.description"></textarea>
	    <br>
	    <div class="form-group">
	        <label class="control-label" style="font-size: 15px;">输入:</label>
	        <input type="text" class="form-control" ng-model="formData.print" required  placeholder="输入的描述...">
	        <label class="control-label" style="font-size: 15px;">输出:</label>
	        <input type="text" class="form-control" ng-model="formData.output" required  placeholder="输出的描述...">
	        <label class="control-label" style="font-size: 15px;">样例输入:</label>
	        <textarea rows="2" class="form-control" placeholder="样例输入的描述..." required ng-model="formData.samplePrint"></textarea>
	        <label class="control-label" style="font-size: 15px;">样例输出:</label>
	        <textarea rows="2" class="form-control" placeholder="样例输出的描述..." required ng-model="formData.sampleOutput"></textarea>
	        <label class="control-label" style="font-size: 15px;">提示:</label>
	        <textarea rows="5" class="form-control" placeholder="提示..." required ng-model="formData.cue"></textarea>
	    </div>
	    <br>
	    <h4>其他设置</h4>
	    <div class="form-group">
	        <label class="control-label" style="font-size: 15px;">标签：</label>
	         <input type="text" class="form-control" placeholder="若属于某个标签，在这里填写" ng-model="formData.tag"/>
	    </div>
	</div>
	<div class="form-group col-md-1"></div>
	<div class="form-group col-md-5">
	    <h4>题目预览</h4>
	    <label class="control-label" style="font-size: 15px;">编辑题题干：</label>
	    <div class="form-control-static" ng-bind-html="formData.description | nl2br"></div>
	    <div class="form-control-static"><label class="control-label" style="font-size: 15px;">输入：</label>{{formData.print}}</div>
	    <div class="form-control-static"><label class="control-label" style="font-size: 15px;">输出：</label>{{formData.output}}</div>
	    <label class="control-label" style="font-size: 15px;">样例输入：</label>
	    <div class="form-control-static" ng-bind-html="formData.samplePrint | nl2br"></div>
	    <label class="control-label" style="font-size: 15px;">样例输出：</label>
	    <div class="form-control-static" ng-bind-html="formData.sampleOutput | nl2br"></div>
	    <label class="control-label" style="font-size: 15px;">提示：</label>
	    <div class="form-control-static">{{formData.cue}}</div>
	    <label class="control-label" style="font-size: 15px;">参考：</label>
	    <div class="form-control-static" ng-bind-html="formData.answer | nl2br"></div>
	    <div class="form-group">
	        <button class="btn btn-success mt12" ng-click="saveQuestion()">保存</button>
	        <a href="#/questionList" class="btn btn-info mt12">返回题目列表</a>
	    </div>
	</div>
</form>
