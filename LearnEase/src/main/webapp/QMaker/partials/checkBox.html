<meta charset="UTF-8">
<form role="form" name="form" novalidata>
	<div class="form-group col-md-6">
	    <h4>题目设置</h4>
	    <label class="control-label" style="font-size: 15px;">多选题题干：</label>
	    <textarea rows="2" name="wysiwyg" class="form-control wysiwyg" required placeholder="输入多选题的题目..." ng-model="formData.content"></textarea>
	    <div class="form-group">
	        <label class="control-label" style="font-size: 15px;">选项：</label>
	        <div class="row mb12" ng-repeat="o in formData.options">
	            <br>
	            <label class="col-sm-1 control-label">{{$index | optionStr}}.</label>
	            <div class="col-sm-10">
	                <input type="text" ng-model="o.name" required class="form-control" placeholder="选项{{$index | optionStr}}的内容...">
	            </div>
	            <div class="col-sm-1"><button class="btn btn-primary glyphicon glyphicon-trash" ng-click="removeOption($index)"></button></div>
	        </div>
	        <br>
	        <div class="col-sm-3 col-sm-offset-2">
	            <button class="btn btn-primary mt12" ng-click="addOption()">添加选项</button>
	        </div>
	    </div>
	    <br>
	    <div class="form-group">
	        <label class="control-label">答案:</label>&nbsp;&nbsp;
            <label class="checkbox-inline" ng-repeat="o in formData.options">
                <input type="checkbox"  ng-model="o.selected" ng-value="$index">
                {{$index | optionStr}}
            </label>
	    </div>
	    <br>
	    <h4>其他设置</h4>
	    <div class="form-group">
	        <label class="control-label" style="font-size: 15px;">标签：</label>
	            <input type="text" class="form-control" placeholder="若属于某个标签，在这里填写" ng-model="formData.tag"/>
	    </div>
	</div>
	<div class="form-group col-md-1"></div>
	<div class="form-group col-md-5">
	    <h4>题目预览</h4>
	    <label class="control-label" style="font-size: 15px;">多选题题干：</label>
	    <div class="form-control-static">{{formData.content}}</div>
	    <ul class="list-unstyled">
	        <li ng-repeat="o in formData.options" ng-class="{'text-success': o.selected}">
	            <label class="checkbox-inline">
	                <input type="checkbox"  ng-checked="o.selected">
	                {{$index | optionStr}}. {{o.name}}
	            </label>
	        </li>
	    </ul>
	    <div class="form-group">
	        <button class="btn btn-success mt12" ng-click="saveQuestion()">保存</button>
	        <a href="#/questionList" class="btn btn-info mt12">返回题目列表</a>
	    </div>
	</div>
</form>
